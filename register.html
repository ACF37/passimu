<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受験番号登録</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>受験番号登録</h1>
    <label for="exam-number">受験番号:</label>
    <input type="text" id="exam-number">
    
    <label for="result">合否:</label>
    <select id="result">
        <option value="pass">合格</option>
        <option value="fail">不合格</option>
    </select>
    
    <button onclick="registerNumber()">登録</button>
    <a href="index.html">合格発表を見る</a>

    <script src="script.js"></script>
</body>
</html>
